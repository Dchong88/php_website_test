<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Application</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    
    <!-- Calculator Form -->
    <form method="post" action="calculator.php">
        <label for="num1">Number 1:</label>
        <input type="number" name="num1" id="num1" step="any" required>
        <br><br>
        <label for="num2">Number 2:</label>
        <input type="number" name="num2" id="num2" step="any" required>
        <br><br>
        <label for="operation">Operation:</label>
        <select name="operation" id="operation">
            <option value="add">Addition</option>
            <option value="subtract">Subtraction</option>
            <option value="multiply">Multiplication</option>
            <option value="divide">Division</option>
        </select>
        <br><br>
        <input type="submit" value="Calculate">
    </form>

    <!-- Button to Redirect to YouTube -->
    <form method="post" action="youtube.php">
        <br><br>
        <input type="submit" value="Open YouTube">
    </form>
</body>
</html>
